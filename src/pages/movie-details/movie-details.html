<ion-header>

  <ion-navbar>
    <ion-title>Movie details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="movie-details-page">
  <div class="movie-header">
    <div class="movie-header-background" [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w342'+this.selectedMovie.poster_path+')'}"></div>
    <div class="movie-title">
      <h3>{{ this.selectedMovie.original_title }}</h3>
    </div>
    <div class="movie-rating-stars">
      <rating [ngModel]="selectedMovie.vote_average / 2" readOnly="true"></rating>
      <span class="movie-rating-number">{{ selectedMovie.vote_average / 2 }}</span>
    </div>
  </div>

  <div class="movie-details-body">
    <div class="movie-details-info">
      <span>Duration : 130 minutes</span>
      <span>Release date : {{ selectedMovie.release_date }}</span>
    </div>
    <div class="movie-details-overview">
      <span class="overview-title">Overview</span>
      <p>
        {{ selectedMovie.overview }}
      </p>
    </div>
    <div class="movie-details-actors">
      <ion-slides class="actor-slider" pager="true" loop="true" slidesPerView="2" spaceBetween="5">
        <ion-slide *ngFor="let movieCredit of selectedMovieCredits | slice:0:10">
          <figure>
            <img src="https://image.tmdb.org/t/p/w185{{ movieCredit.profile_path }}" />
            <figcaption>{{ movieCredit.name }}</figcaption>
          </figure>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="movie-trailer">
      <iframe [src]="updateVideoUrl()" frameborder="0" allowfullscreen width="640" height="550"></iframe>
    </div>
    <div class="trailer-watch-on-youtube">
      <button (click)="watch_on_youtube()" ion-button small color="danger">
        <ion-icon name="logo-youtube" class="youtube-logo"></ion-icon>
        Or Watch On Youtube
      </button>
    </div>
  </div>
</ion-content>
