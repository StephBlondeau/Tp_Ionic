<ion-header>
  <ion-navbar>
    <ion-title>Person Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="person-details-page">

  <div class="person-header">
    <div class="person-header-background" [ngStyle]="{'background-image': 'url('+selectedPerson.image+')'}"></div>
    <div class="person-title">
      <div class="title">{{ selectedPerson.name }}</div>
      <div class="first-person-info">
        <span>Gender : {{ selectedPerson.gender }}</span>
        <span>Birth : {{ selectedPerson.birth }}</span>
      </div>
      <div class="second-person-info">
        <span>
          <ion-icon name="planet"></ion-icon> {{ selectedPerson.planet }}</span>
        <span>
          <ion-icon name="people"></ion-icon> {{ selectedPerson.species }}</span>
        <span>
          <ion-icon name="resize"></ion-icon> {{ selectedPerson.height }}</span>
        <span>
          <ion-icon name="speedometer"></ion-icon> {{ selectedPerson.mass }}</span>
      </div>
    </div>
  </div>
  <div class="about-info">
    <span class="description-title">Description :</span>
    <p>{{selectedPerson.description}}</p>
  </div>
</ion-content>
