<ion-header>
  <ion-navbar>
    <ion-title>Person Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="person-details-page">
  <div class="about-header">
    <img src="{{selectedPerson.image}}" alt="Photo Acteur">
  </div>
  <div padding class="about-info">
    <h4>{{ selectedPerson.name}}</h4>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Birth Date</ion-label>
        <ion-label>{{selectedPerson.birth}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="planet"  item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-label>{{selectedPerson?.planet}}</ion-label>
      </ion-item>
    </ion-list>
    <p>{{selectedPerson.description}}</p>
  </div>
</ion-content>
