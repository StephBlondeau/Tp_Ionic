<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Association</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="../../assets/imgs/icon.png" alt="Ionic Logo">
	</div>
  <form class="formContact" #form="ngForm" (ngSubmit)="sendMail(form)" novalidate>
    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input type="text" required [(ngModel)]="contact.lastname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input type="text" required [(ngModel)]="contact.firstname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea [(ngModel)]="contact.message" ngControl="message" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Send mail</button>
  </form>
</ion-content>
