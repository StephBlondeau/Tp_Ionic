<ion-header>
  <ion-navbar hideBackButton="false">
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let PeopleD of listPeople" (click)="itemTapped($event, PeopleD)">
      <ion-thumbnail item-start>
        <img src="{{PeopleD.image}}">
      </ion-thumbnail>
      {{PeopleD.name}}
    </button>
  </ion-list>
</ion-content>
