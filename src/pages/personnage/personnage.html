<ion-header>
  <ion-navbar hideBackButton="false">
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="characters-list-body">

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Type a name ...">
  </ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <button ion-item *ngFor="let PeopleD of listPeople" (click)="itemTapped($event, PeopleD)" class="characters-item">
      <ion-thumbnail item-start>
        <img class="character-image" src="{{PeopleD.image}}">
      </ion-thumbnail>
      {{PeopleD.name}}
    </button>
  </ion-list>
</ion-content>
