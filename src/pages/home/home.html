<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movies</ion-title>
    <ion-buttons end>
      <a (click)="toggleAppTheme()">
        <img height="35px" width="35px" [src]="themeSwitcherIcon" />
      </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let movie of listOfMovies" (click)="navigateToMovieDetails(movie)">
    <div class="card-image" [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w185'+movie.poster_path+')'}"></div>
    <div class="card-title">
      <div class="title">{{ movie.original_title }}</div>
      <div class="overview">{{ movie.overview }}</div>
    </div>
  </ion-card>
</ion-content>
