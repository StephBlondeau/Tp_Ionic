<ion-header>
  <ion-navbar>
    <ion-title>Contact us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact-page">
  <form class="formContact" #form="ngForm" (ngSubmit)="sendMail(form)" novalidate>
    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input type="text" required [(ngModel)]="contact.lastname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input type="text" required [(ngModel)]="contact.firstname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea [attr.rows]=15 [(ngModel)]="contact.message" ngControl="message" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>
    <div class="button-submit">
      <button ion-button type="submit" block>Send mail</button>
    </div>
  </form>
</ion-content>
