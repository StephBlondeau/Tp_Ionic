<ion-menu [content]="content">
  <ion-header>
    <img src="/assets/imgs/logo-menu2.jpg" class="logo">
    <ion-toolbar class="menu-title">
      <ion-title class="toolbar-background">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="nav-menu">
    <ion-list class="menu-content">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-button">
        <ion-icon name={{p.icon}}></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
